{% extends 'core/base.html' %}

{% block title %}Add EBook - Your Site Title{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center">Add EBook</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
            Save
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'ebook_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
            Back to List
        </a>
    </div>
</div>
{% endblock %}
